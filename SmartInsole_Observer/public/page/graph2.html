<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Sensor Graph</title>

    <!-- External Styles and Scripts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inline Styles -->
    <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 70%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 30px;
    }

    canvas {
      width: 100% !important;
      height: 400px;
    }
  </style>
  </head>

  <body>
    <!-- Main Container for Graph -->
    <div class="container">
      <h2>Force Sensor Graph</h2>
      <canvas id="scrollableChart"></canvas>
    </div>
    <form action="/Graph">
      <button type="submit" class="btn btn-primary w-100 mt-2 ">Side By Side Graph</button>
    </form>
    <form action="/Graph3">
      <button type="submit" class="btn btn-primary w-100 mt-2 mb-3  ">Tandem Graph</button>
    </form>
    <form action="/Taker">
      <button type="submit" class="btn btn-danger w-100 mt-2 ">Back</button>
    </form>

    <!-- JavaScript for Data Fetching and Chart Configuration -->
    <script>
    // Get context for the chart
    const ctx = document.getElementById('scrollableChart').getContext('2d');

    // Initialize chart data structure
    const data = {
      labels: [], // Time labels will be dynamically added
      datasets: [
        {
          label: 'Right Front Sensor (N)',
          data: [],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2
        },
        {
          label: 'Right Back Sensor (N)',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        },
        {
          label: 'Left Front Sensor (N)',
          data: [],
          backgroundColor: 'rgba(255, 206, 86, 0.2)',
          borderColor: 'rgba(255, 206, 86, 1)',
          borderWidth: 2
        },
        {
          label: 'Left Back Sensor (N)',
          data: [],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2
        }
      ]
    };

    // Chart configuration
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time' },
            type: 'time', // Time axis
            time: {
              unit: 'second',
              displayFormats: { second: 'HH:mm:ss' } // Optional formatting for display
            }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Force (N)' }
          }
        }
      }
    };

    const scrollableChart = new Chart(ctx, config);

    // Function to fetch sensor data
    async function fetchData() {
    const userID = 'insole1'; // Update this as needed
    try {
        const response = await fetch(`/api/sensor_data/${userID}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const sensorData = await response.json();

        // Map data into chart labels and datasets
        const newLabels = sensorData.map(data => new Date(data.timestamp));
        const newRFsensorData = sensorData.map(data => data.RFsensor);
        const newRBsensorData = sensorData.map(data => data.RBsensor);
        const newLFsensorData = sensorData.map(data => data.LFsensor);
        const newLBsensorData = sensorData.map(data => data.LBsensor);

        // Update the chart
        scrollableChart.data.labels.push(...newLabels);
        scrollableChart.data.datasets[0].data.push(...newRFsensorData);
        scrollableChart.data.datasets[1].data.push(...newRBsensorData);
        scrollableChart.data.datasets[2].data.push(...newLFsensorData);
        scrollableChart.data.datasets[3].data.push(...newLBsensorData);

        // Keep the last 200 points
        if (scrollableChart.data.labels.length > 200) {
            scrollableChart.data.labels = scrollableChart.data.labels.slice(-200);
            scrollableChart.data.datasets.forEach(dataset => {
                dataset.data = dataset.data.slice(-200);
            });
        }

        scrollableChart.update();
    } catch (error) {
        console.error('Error fetching sensor data:', error);
    }
}

// Initial data fetch
fetchData();

// Set an interval to fetch data every 10 seconds
setInterval(fetchData, 10000); // Adjust time interval as needed

  </script>
  </body>

</html>
