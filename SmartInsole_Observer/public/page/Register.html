<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/Css Register.Css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="registerForm">
            <h1>Register User with RFID</h1>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phoneNo">Phone Number:</label>
            <input type="text" id="phoneNo" name="phoneNo" required>

            <label for="rfid">RFID Tag:</label>
            <input type="text" id="rfid" name="rfid" required placeholder="Scan RFID here">

             <!-- ปรับขนาดปุ่ม Submit และจัดให้อยู่มุมขวา -->
             <button type="button" onclick="registerUser()" class="btn btn-primary float-end">Submit</button>

              <!-- เพิ่มปุ่ม Back -->
              <button type="button" class="btn btn-danger" onclick="window.location.href='/'">Back</button>

             
        </form>
    </div>

    <script>
         async function registerUser() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNo = document.getElementById('phoneNo').value;
            const rfid = document.getElementById('rfid').value;
            const isAdmin = 'false';

            if (!firstName || !lastName || !phoneNo || !rfid) {
                alert("Please fill out all fields.");
                return;
            }

            const userData = { firstName, lastName, phoneNo, rfid, isAdmin };

            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });

                if (response.ok) {
                    alert("User registered successfully!");
                    window.location.href = '/Login';  // Redirect to login page
                } else {
                    const errorData = await response.json();  // This will parse the error response
                    alert("Registration failed: " + errorData.message);  // Show the message from the error response
                }
            } catch (error) {
                alert("Error connecting to the server: " + error.message);
            }
        }
    </script>
</body>

</html>
